<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <div class="container-left">
            <img src="https://res.cloudinary.com/jerrick/image/upload/v1624628212/60d5dbf40f3e87001efa16c1.png"
                width="300px">
            <p>Facebook helps you connect and share with <br> the people in your life.</p>

        <div class="container-right">
            <div class="inputs">
                <input type="email" name="email" id="email" placeholder="Email adress or phone nummer">
                <input type="password" name="password" id="password" placeholder="Password">
                <button type="submit" id="login">Login</button>
                <a href="#">Forgotten password?</a>
                <hr>
                <button type="submit" id="newAccount">Create New Account</button>

            </div>
            <div class="paragraph-right">
                <p><a href="#">Create a Page</a> for a celebrity, band or business.</p>
            </div>
        </div>
    </main>

</body>
